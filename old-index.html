<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>shopgoodwill ... better</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="javascripts/js-head.min.js"></script>
    <!--  
    Pollyfills to consider
    - HTML5 -> html5shiv
    - SVG -> fabric.js
    - localStorage -> 
    - transitionEnd
    - geoLocation -> 
    - classList -> classList.js
    - touch Events -> ie-touch.js 
    - media queries -> matchMedia()
    - Grid Layout
    - CSS transforms -> transformie
    - 
    -->
</head>

<body class="search_view">
  <header>
    
    <form role="form" id="search_form" name="searchForm">
      
      <div class="row">
        <div class="col-sm-6 form-group">
          <div class="input-group">
            <input class="form-control" id="search-term" name="term" type="text" placeholder="Type ye words if ye dare.">
            <span class="input-group-btn">
              <button class="form-control btn btn-default" id="input_clear" type="button">Clear</button>
            </span>
          </div>
        </div>
        
        <div class="seller col-sm-5">
          <div class="form-inline">
            <button type="button" class="btn btn-default" id="all_sellers">All Sellers</button>
            <select id="sellers" name="seller" class="form-control">
              
            </select>
            <span class="view_buttons" id="viewButtons">
              <button type="button" class="btn btn-default view_favorites" id="viewFavorites" value="favorites_view">Favorites</button>
              <button type="button" class="btn btn-default view_search" id="viewSearch" value="search_view">Search</button>
            </span>
          </div>
        </div>
      
      </div>
      
      <div class="row">
        <div id="categories" class="col-sm-12 form-group categories">
          <div id="top-categories">
            <!-- generated by categories.js -->
          </div>
        </div>
      </div>
      
    </form>
  
  </header>
  
  <div class="container-fluid">
    
    <div class="page_loading" id="page-loading"></div>
    
    <section id="results" class="results_view row">
      <!-- SEARCH RESULTS -->
    </section>
    
    <section id="favorites" class="favorites"> 
      <!-- FAVORITES -->
    </section>

    <div class="ui_feedback">
      <div id="no-results">No Results. Try broadening your search criteria.</div>
      <div id="loading" class="csspinner traditional">Loading</div>
      <div id="the_end">The End</div>
    </div>
    
  </div>
  
  <div class="modal fade" id="auctionModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <!-- populated by mustache template -->
  </div>
  
  <script id="favoritesTemplate" type="text/x-handlebars-template"> </script>
  <script id="detailsTemplate" type="text/x-handlebars-template"> </script>
  <script id="auctionTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <div class="auction">
      <div class="info">
        <span class="price">${{itemPrice}}</span>
        <span class="ending">{{itemEnd}}</span>
        <span class="bids">{{itemBids}} Bids</span>
        <input class="fav_input" type="checkbox" id="a_{{itemNumber}}" value="{{itemNumber}}"/>
        <label class="fav_label" for="a_{{itemNumber}}">favorite</label>
      </div>
      <a rel="{{itemNumber}}" class="details" href="{{itemURL}}" target="_blank">
        <img class="" src="{{itemImage}}" alt="">
      </a>
    </div>
    {{/each}}
  </script>

  <!-- 
  <script src="javascripts/js-foot.min.js"></script>
  <script src="bower_components/bootstrap-sass/js/carousel.js"></script>
  -->
  <script src="bower_components/eventEmitter/EventEmitter.js"></script>
  <script src="bower_components/eventie/eventie.js"></script>
  <script src="bower_components/headroom.js/dist/headroom.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/imagesloaded/imagesloaded.js"></script>
  <script src="bower_components/bootstrap-sass/js/affix.js"></script>
  <script src="bower_components/bootstrap-sass/js/alert.js"></script>
  <script src="bower_components/bootstrap-sass/js/button.js"></script>
  
  <script src="bower_components/bootstrap-sass/js/collapse.js"></script>
  <script src="bower_components/bootstrap-sass/js/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass/js/modal.js"></script>
  <script src="bower_components/bootstrap-sass/js/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass/js/popover.js"></script>
  <script src="bower_components/bootstrap-sass/js/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass/js/tab.js"></script>
  <script src="bower_components/bootstrap-sass/js/transition.js"></script>
  <script src="javascripts/plain.js"></script>
  

</body>
</html>
