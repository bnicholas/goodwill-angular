<div ng-show='search.empty'>No Results. Try broadening your search criteria.</div>
<div ng-show='search.cant'>For some reason All Sellers &amp; All Categories is impossible.</div>
<div 
infinite-scroll-immediate-check="false" 
infinite-scroll="search.getPage()" 
infinite-scroll-distance="3" 
infinite-scroll-disabled='search.busy' 
class="auctions results" 
id="results">
  <div ng-repeat="auction in search.items" class="auction">
    <div class="info">
      <span class="price">{{auction.itemPrice | currency}}</span>
      <span class="ending">{{auction.itemEnd}}</span>
      <span class="bids">{{auction.itemBids}} Bids</span>
      <input class="favorite" onchange="love(this)" type="checkbox" id="fav_{{auction.itemNumber}}" value="{{auction.itemNumber}}">
      <label for="fav_{{auction.itemNumber}}">fav</label>
    </div>
    <a class="photo_wrapper" ng-click="details.getDetails($event)" rel="{{auction.itemNumber}}" href="#">
      <img data-imageloaded class="load" ng-src="{{auction.itemImage}}" alt="{{auction.itemNumber}}">
    </a>
  </div>
</div>
<div class="loading" ng-show='search.busy'>Loading data...</div>
<div class="the_end loading" ng-show='search.atend'>That's all</div>
