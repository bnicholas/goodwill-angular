<div class="brian">
  <div class="info">
    <span class="price">${{itemPrice}}</span>
    <span class="ending">{{itemEnd}}</span>
    <span class="bids">{{itemBids}} Bids</span>
    <a ng-click="favorite()" href="#" rel="{{itemNumber}}" class="favorite">*</a>
  </div>
  <a class="photo_wrapper" href="{{itemURL}}" target="_blank">
    <img class="loader" ng-src="{{itemImage}}" alt="">
  </a>
</div>
