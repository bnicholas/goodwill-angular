<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>shopgoodwill ... better</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="bower_components/headroom.js/dist/headroom.min.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.js"></script>

</head>

<body>
  <header>
    
    <form role="form" id="search_form" name="searchForm">
      
      <div class="row">
        <div class="col-sm-6 form-group">
          <div class="input-group">
            <input class="form-control" id="search-term" name="term" type="text" placeholder="Type ye words if ye dare.">
            <span class="input-group-btn">
              <button class="form-control btn btn-default" id="input_clear" type="button">Clear</button>
            </span>
          </div>
        </div>
        
        <div class="seller col-sm-5">
          <div class="form-inline">
            <button type="button" class="btn btn-default" id="all_sellers">All Sellers</button>
            <select id="sellers" name="seller" class="form-control">
              
            </select>
          </div>
        </div>
      
      </div>
      
      <div class="row">
        <div id="categories" class="col-sm-12 form-group categories">
          <div id="top-categories">
            <!-- generated by categories.js -->
          </div>
        </div>
      </div>
      
    </form>
  
  </header>
  
  <div class="container-fluid">
    
    <div class="auctions results row" id="results">
      <div class="page_loading" id="page-loading"></div>
      <!-- SEARCH RESULTS -->
    </div>
    <div class="ui_feedback">
      <div id="no-results">No Results. Try broadening your search criteria.</div>
      <div id="loading">Loading</div>
      <div id="the_end">The End</div>
    </div>
    
    <div id="favorites" class="hide"> </div>
  </div>
  
  <div class="modal fade" id="auctionModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&amp;times;</button>
          <h4 class="modal-title" id="auctionModalLabel">{{details.title}}</h4>
        </div>
        
        <div class="modal-body">
          <!-- <img src="image" alt="" /> -->
          <span class="price">{{details.price}}</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>

      </div>
    </div>
  </div>

  <script src="javascripts/plain.js"></script>
  

</body>
</html>
