<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>shopgoodwill ... better</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="javascripts/vendor.min.js"></script>
</head>
<body ng-app="goodwillApp" ng-controller='AuctionController'>

  <header>
    <form novalidate ng-submit="submit()" role="form" name="searchForm">
      <div ng-include="'_search.html'"></div>
      <div ng-include="'_sellers.html'"></div>
      <div ng-include="'_categories.html'"></div>
    </form>
  </header>
  
  <div class="container-fluid">
    
    <div class="results">
      <div ng-show='auctions.empty'>So ... I don't know how to say this. But there's no results. Sorry about that.</div>
      <div ng-show='auctions.cant'>For some reason All Sellers &amp; All Categories is impossible.</div>

      <div infinite-scroll-immediate-check="false" infinite-scroll="auctions.getPage()" infinite-scroll-distance="3" infinite-scroll-disabled='auctions.busy' class="auctions" id="results" >
        <div deckgrid source="auctions.items" cardTemplate="_card.html" class="deckgrid"> </div>
      </div>
      
      
      
    </div>
    <div class="the_end loading" ng-show='auctions.atend'>That's all</div>
    <div class="loading" ng-show='auctions.busy'>Loading data...</div>
  
  </div>
  
  <div ng-include="'_modal.html'"></div>
  
  <script src="javascripts/client.js"></script>

</body>
</html>
