<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>shopgoodwill ... better</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="javascripts/vendor.min.js"></script>
</head>

<body ng-app="goodwill" ng-controller='SearchCtrl'>

  <header>
    <form novalidate ng-submit="search.submit()" role="form" name="searchForm">
      <div class="row">
        <div class="col-sm-1 form-group">
          <a href="" ng-model="view" ng-click="view = favorites">Favorites</a>
          <a href="" ng-model="view" ng-click="view = search">Search</a>
        </div>
        <search-term></search-term>
        <sellers></sellers>
      </div>
      
      <div class="row">
        <categories></categories>
      </div>
      
      <div class="row">
        <sub-categories></sub-categories>
      </div>
    
    </form>
  </header>
  
  <div class="container-fluid">
    
    <search-results ng-show="{{view == search}}"></search-results>

    <favorites ng-show="{{view == favorites}}"</favorites>
  
  </div>
  
  <div ng-include="'partials/_modal.html'"></div>
  
  <script src="javascripts/client.js"></script>

</body>
</html>
